{% extends 'base.html' %}


{% block header %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <h1>Sign In</h1>
{% endblock %}

{% block body %}
    <a id ='back'href="./home">Log In</a>
    <form action='./Signup' method='POST'>
        <label for='name'>Enter Name</label>
        <input name='name' id='name' type='text'>
        <br>
        <label for="username">Create Username</label>
        <input name="username" id = 'username' type='text' required>
        <br>
        <label for='password'>Create password</label>
        <input name='password' id='password' type='password' required>
        <br>
        <label for='confirm'>Re-enter password</label>
        <input name='confirm' type='password' id='confirm' required>
        <br>
        <label for='type'>Employee or Manager</label>
        <select id='type' name='type'>
            <option value='employee'>Employee</option>
            <option value='manager'>Manager</option>
        </select>
        <br>
        <label for= 'manager_id'> Enter Manger ID</label>
        <input name='manager_id' type='text' id='manager_id'>
        <br>
        <label for='department'>Company Deparment</label>
        <input name='department' id='department' type='text' required>
        <br>
        <label for='pay_rate'>Anneral pay rate</label>
        <input name='pay_rate' type='text' id='pay_rate' required>
        <br>
        <input type='submit' value='Sign Up'> 
    </form>
{% endblock %}

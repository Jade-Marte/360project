{% extends 'base.html' %}

{% block header %}
    <h1>Login</h1>
{% endblock %}

{% block body %}
    <div class="content">
        <form>
            <label for='username'>Username:</label>
            <input type='text' name="username" id='username'>
            <br>
            <label for='password'>Password:</label>
            <input type='password' name='password' id='password'>
            <br>
            <input type='submit' value='Login'>
        </form>
    </div>
{% endblock %}

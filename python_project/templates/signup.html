{% extends 'base.html' %}


{% block header %}
<div class="container">
    <div class="card #00bfa5 teal accent-4">
        <div class="card-content white-text">
            <h3 class="center-align">Sign In</h3>
            <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
            <script>
                $(document).ready(function(){
                    $('select').formSelect();

                });
        </script>
{% endblock %}

{% block body %}
            <div class="row">
                <form action='./Signup' method='POST' class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Enter Name" name='name' id='name' type='text'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Create Username" name="username" id = 'username' type='text' required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input  placeholder="Create Password"name='password' id='password' type='password' required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input  placeholder="Re-enter Password"name='confirm' type='password' id='confirm' required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 ">
                            <!-- <label for='type'>Employee or Manager</label> -->
                            <div class="grey-text">
                                <select name = 'type'id = 'type'>
                                    <option value='employee'>Employee</option>
                                    <option value='manager'>Manager</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input  placeholder="Enter Manger ID"name='manager_id' type='text' id='manager_id'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input  placeholder="Company Deparment" name='department' id='department' type='text' required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Anneral Pay Rate" name='pay_rate' type='text' id='pay_rate' required>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="white-text"> -->
                            <input class="btn waves-effect waves-light"type='submit' value='Sign Up'>
                        <!-- </div> -->
                        <a class="btn waves-effect waves-light"id ='back'href="./home">Log In</a>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>

{% endblock %}

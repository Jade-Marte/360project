    </div>
    <div class='sessions'>

    </div>
    <div class='session'>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time_in</th>

                    <th>Total_hours</th>
                </tr>
            </thead>
            <tbody id = 'sessions'>
                <!-- how to insert data from javascript? into html table-->
            </tbody>
        </table>
    </div>
    <script src="{{url_for('static',filename='script.js')}}"></script>\
    <br>
    <a id='logout' href="./home">Log out</a>
